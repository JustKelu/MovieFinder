<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Film Strip -->
  <rect x="15" y="35" width="90" height="50" rx="8" ry="8" fill="url(#filmGradient)" filter="url(#shadow)"/>
  
  <!-- Film Holes -->
  <rect x="20" y="40" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="20" y="52" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="20" y="64" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="20" y="76" width="8" height="8" rx="2" fill="#1a1a2e"/>
  
  <rect x="92" y="40" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="92" y="52" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="92" y="64" width="8" height="8" rx="2" fill="#1a1a2e"/>
  <rect x="92" y="76" width="8" height="8" rx="2" fill="#1a1a2e"/>
  
  <!-- Central Film Frame -->
  <rect x="35" y="45" width="50" height="30" rx="4" fill="#1a1a2e"/>
  <rect x="38" y="48" width="44" height="24" rx="2" fill="#2c3e50"/>
  
  <!-- Magnifying Glass -->
  <circle cx="72" cy="58" r="12" fill="none" stroke="url(#searchGradient)" stroke-width="3" filter="url(#shadow)"/>
  <line x1="81" y1="67" x2="88" y2="74" stroke="url(#searchGradient)" stroke-width="3" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- Movie Play Button in Frame -->
  <polygon points="48,55 48,65 58,60" fill="url(#filmGradient)"/>
  
  <!-- Sparkle Effects -->
  <g fill="#f39c12" opacity="0.8">
    <polygon points="25,25 27,30 32,28 27,33 25,38 23,33 18,28 23,30" transform="scale(0.6)"/>
    <polygon points="95,20 97,25 102,23 97,28 95,33 93,28 88,23 93,25" transform="scale(0.5)"/>
    <polygon points="100,90 102,95 107,93 102,98 100,103 98,98 93,93 98,95" transform="scale(0.4)"/>
  </g>
  
  <!-- Text (Optional - can be removed for icon-only version) -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">MF</text>
</svg>